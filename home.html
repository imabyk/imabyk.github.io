<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC CGL Online Typing Test</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-primary:hover {
            background-color: #138496;
            border-color: #138496;
        }
        .fire-icon {
            color: #ff5722;
            margin-right: 8px;
        }
    </style>
</head>

                    </tr>

                <tbody>
                    <!-- Repeating rows for each test -->
                    <tr class="align-middle">

                            <select class="form-select form-select-sm w-auto mx-auto">

                            </select>

                            <select class="form-select form-select-sm w-auto mx-auto">

                            </select>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-primary">Start Typing Test</button>
                        </td>
                    </tr>
                    <tr class="align-middle">

                            <span class="fire-icon">ðŸ”¥</span>

                        </td>

                        <td class="text-center">
                            <select class="form-select form-select-sm w-auto mx-auto">
                                <option>English</option>
                            </select>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-primary">Start Typing Test</button>
                        </td>
                    </tr>
                    <!-- Repeat for tests 4-12... -->
                    <!-- For brevity, I'm showing just a few rows, but you would repeat this pattern -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
